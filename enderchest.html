        /*body chest*/
        .bodychest {
            position: relative;
            transform-style: preserve-3d;
            top: 0;
            width: 140px;
            height: 140px;
        }

        .downbodychest,
        .topbodychest,
        .frontbodychest,
        .endereye,
        .backbodychest,
        .leftbodychest,
        .rightbodychest {
            position: absolute;
        }

        .downbodychest {
            z-index: 1;
            top: 0;
        }

        .topbodychest {
            top: 0;
            transform: translateZ(100px);
            animation: shadelid 5s infinite linear;
        }

        .backbodychest {
            position: relative;
            top: -100px;
            z-index: 3;
            transform-origin: bottom;
            transform: rotateX(-90deg);
        }

        .leftbodychest {
            z-index: 2;
            rotate: -90deg;
            transform-origin: bottom;
            top: -30px;
            left: -70px;
            transform: rotateX(-90deg);
        }

        .rightbodychest {
            z-index: 2;
            top: -30px;
            right: -70px;
            transform-origin: bottom;
            rotate: 90deg;
            transform: rotateX(-90deg);
        }

        .frontbodychest {
            bottom: 0;
            z-index: 2;
            transform-origin: bottom;
            transform: rotateX(-90deg);
        }

        .endereye {
            position: absolute;
            top: 10px;
            left: 50%;
            width: 80px;
            height: 80px;
            transform: translate(-50%);
        }

        /*body*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            transform-style: preserve-3d;
            perspective: 1000px;
            justify-content: center;
            align-items: center;
            background-color: #131313;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shadebottom {
            bottom: 0;
        }

        .shadez0 {
            z-index: -1;
        }

        .shadez1 {

        .shade2 {

            height: 20px;

        }

        .shade3 {
            position: absolute;
            width: 140px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.200);
        }

        .shadeliddown {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .shade140140 {
            position: absolute;
            top: 0;
            width: 140px;
            height: 140px;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        .shade140100 {
            position: absolute;
            top: 0;
            width: 140px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .shade14050 {
            position: absolute;
            top: 0;
            width: 140px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        @keyframes rotate {
            0% {
                transform: rotateX(65deg) rotateZ(35deg);
            }

            100% {
                transform: rotateX(65deg) rotateZ(305deg);
            }
        }

        /*dust*/
        .heart {
            position: relative;
            position: absolute;
            width: 560px;
            height: 560px;
            top: -200px;
            left: -200px;
            transform-style: preserve-3d;
        }

        .axis {
            position: absolute;
            width: 20px;
            height: 20px;
            transform-style: preserve-3d;
            animation: axisabsorb 2s linear;
        }

        .inaxis {
            width: 20px;
            height: 20px;
            animation: inaxisabsorb 2s linear;
        }

        @keyframes axisabsorb {
            0% {
                transform: translate(-50%, -50%);
            }

            100% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes inaxisabsorb {
            0% {}

            100% {
                transform: rotateX(90deg) translateZ(0px);
            }
        }

        /*ender chest*/
        .enderchest {
            position: relative;
            transform-style: preserve-3d;
            width: 140px;
            height: 140px;
            animation: rotate 40s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotateX(45deg) rotateZ(45deg);
            }

            100% {
                transform: rotateX(45deg) rotateZ(45deg);
            }
        }

        /*lid*/
        .lid {
            position: relative;
            position: absolute;
            top: 0;
            transform-style: preserve-3d;
            width: 140px;
            height: 140px;
            transform-origin: top;
            animation: lidanimate 5s infinite linear;
        }

        .liddown,
        .lidup,
        .lidleft,
        .lidright,
        .lidfront,
        .lidback {
            position: absolute;
        }

        .liddown {
            top: 0;
            z-index: 1;
            animation: shadelid 5s infinite linear;
        }

        .lidup {
            top: 0;
            transform: translateZ(50px);
        }

        .lidleft {
            position: relative;
            top: 20px;
            left: -70px;
            transform-origin: bottom;
            rotate: 90deg;
            transform: rotateX(-90deg);
        }

        .lidright {
            top: 20px;
            right: -70px;
            transform-origin: bottom;
            z-index: 1;
            rotate: -90deg;
            transform: rotateX(-90deg);

        }

        .lidfront {
            bottom: 0px;
            z-index: 1;
            transform-origin: bottom;
            transform: rotateX(-90deg);
        }

        .lidback {
            top: -50px;
            transform-origin: bottom;
            transform: rotateX(-90deg);
        }

        @keyframes lidanimate {
            0% {
                transform: translateZ(90px) rotateX(0deg);
            }

            25% {
                transform: translateZ(90px) rotateX(90deg);
            }

            50% {
                transform: translateZ(90px) rotateX(90deg);
            }

            75% {
                transform: translateZ(90px) rotateX(0deg);
            }

            100% {
                transform: translateZ(90px) rotateX(0deg);
            }
        }

        @keyframes shadelid {
            0% {
                filter: brightness(0);
            }

            25% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1);
            }

            75% {
                filter: brightness(0);
            }

            100% {
                filter: brightness(0);
            }
        }

            height: 10px;

            transform: rotateY(90deg);

        .blockright {
